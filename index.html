<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootrap 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <!-- Own CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>TriviaGame</title>
    </title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class="text-center display-1">How '90s are you?</h1>
        </div>
        <div id="timer" class="bg-dark"></div>
        <div id="bodyWrapper" class="d-flex justify-content-center">
            <div class="col-6 text-center">
                <div id="question"></div>
                <ul class="list-group"></ul>
                <br>
                <button class="btn btn-outline-warning btn-lg">Send</button>
            </div>
        </div>

        <!-- Modal Start -->
        <div class="modal fade" id="startGame" tabindex="-1" role="dialog" aria-labelledby="startGameLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="startGameLabel">This '90s Quizz is banging, word!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body text-center">
                    Duuude!!!! <br> Welcome to the quizz, hit start and test your knowledge
                </div>
                <div class="modal-footer text-center">
                <button type="button" class="btn btn-outline-danger btn-lg" data-dismiss="modal">Start</button>
                </div>
            </div>
            </div>
        </div>

        </div>

<!-- Bootstrap JS -->

</body>
</html>
